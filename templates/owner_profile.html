<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Owner Profile - KeyConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0fc332b.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f7f0f4 0%, #fce9ec 100%);
      color: #5a3e57;
      margin: 0;
      padding-top: 70px; /* for navbar */
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #8a7ca9, #e4a6af);
      box-shadow: 0 6px 20px rgba(142,124,169,0.6);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
    }

    /* Profile Icon */
    .profile-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: box-shadow 0.3s ease;
    }
    .profile-icon:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .profile-icon svg {
      fill: #8a7ca9;
      width: 20px;
      height: 20px;
    }

    /* Profile Header */
    .profile-header {
      text-align: center;
      margin-top: 40px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(142,124,169,0.4);
    }

    .profile-header h2 {
      margin-top: 15px;
      color: #8a7ca9;
      font-weight: 700;
    }

    /* Info Box */
    .info-box {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin: 30px auto;
      box-shadow: 0 10px 25px rgba(196,166,173,0.3);
      max-width: 600px;
      color: #5a3e57;
      font-weight: 600;
    }
    .info-box p {
      margin-bottom: 12px;
    }

    /* Container for Your Property button */
    .listings {
      margin-top: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    /* Your Property Button */
    .btn-your-property {
      background: linear-gradient(90deg, #8a7ca9, #e4a6af);
      border: none;
      color: white;
      padding: 15px 40px;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1.2rem;
      box-shadow: 0 6px 20px rgba(142,124,169,0.6);
    }
    .btn-your-property:hover {
      background: linear-gradient(90deg, #e4a6af, #8a7ca9);
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-5">
      <a class="navbar-brand" href="#">KeyConnect</a>
      <div class="d-flex ms-auto align-items-center">
        <div class="profile-icon" title="Profile">
          <!-- Simple user icon SVG -->
           <a href="./owner_profile.html">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg></a>
        </div>
      </div>
    </div>
  </nav>

  <div class="profile-header">
    <img src="https://source.unsplash.com/120x120/?person" class="profile-img" alt="Owner" />
    <h2>Welcome, Owner Name</h2>
  </div>

  <div class="info-box">
    <p><strong>Email:</strong> owner@email.com</p>
    <p><strong>Phone:</strong> +91-9876543210</p>
    <p><strong>Total Listings:</strong> 4</p>
  </div>

  <div class="container listings">
    <button class="btn-your-property" onclick="window.location.href='listing_page.html'">Your Property</button>
  </div>

</body>
</html>
