<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Bookings - KeyConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f7f0f4, #fce9ec);
      color: #5a3e57;
    }
    .navbar {
      background: linear-gradient(to right, #8a7ca9, #e4a6af);
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
    }
    .container {
      margin-top: 40px;
    }
    .booking-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .booking-img {
      width: 160px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
    }
    .btn {
      margin-top: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    /* Profile Icon */
    .profile-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: box-shadow 0.3s ease;
    }
    .profile-icon:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .profile-icon svg {
      fill: #8a7ca9;
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-5">
      <a class="navbar-brand" href="#">KeyConnect</a>
      <div class="d-flex ms-auto align-items-center">
        <div class="profile-icon" title="Profile">
          <!-- Simple user icon SVG -->
           <a href="./tenant_profile.html">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg></a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Your PG Bookings</h2>

    <div class="booking-card">
      <img src="https://source.unsplash.com/160x100/?student-room" class="booking-img" />
      <div>
        <h5>Booked: PG near Kurla Station</h5>
        <p>₹8,000/month • Room with WiFi • 2 Beds</p>
        <p><strong>Owner:</strong> Rahul Mehta | +91-9876543210</p>
        <a href="#" class="btn btn-success btn-sm">Contact Owner</a>
      </div>
    </div>

    <div class="booking-card">
      <img src="https://source.unsplash.com/160x100/?pg,stay" class="booking-img" />
      <div>
        <h5>Booked: Girls PG in Santacruz</h5>
        <p>₹9,500/month • Single Room • AC</p>
        <p><strong>Owner:</strong> Priya Shah | +91-9876501234</p>
        <a href="#" class="btn btn-success btn-sm">Contact Owner</a>
      </div>
    </div>

  </div>

</body>
</html>
