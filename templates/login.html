<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - KeyConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f8ff;
    }
    .card {
      border-radius: 20px;
      margin-top: 80px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .btn-primary {
      border-radius: 30px;
    }
    .btn-owner {
      background-color: #007bff;
      border: none;
    }
    .btn-tenant {
      background-color: #28a745;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <h3 class="text-center mb-4">Login to KeyConnect</h3>
          <form>
            <div class="mb-3">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="****" required>
            </div>
            <div class="d-flex justify-content-between gap-2">
              <a href="./owner_dashboard.html" class="btn btn-primary btn-owner w-50">Login as Owner</a>
              <a href="./tenant_dashboard.html" class="btn btn-primary btn-tenant w-50">Login as Tenant</a>
            </div>
            <div class="text-center mt-3">
              <a href="./register.html">Don't have an account? Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
