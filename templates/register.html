<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - KeyConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f7f0f4 0%, #fce9ec 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      color: #5a3e57;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(196,166,173,0.3);
      text-align: center;
    }
    h3 {
      font-weight: 700;
      color: #8a7ca9;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      color: #7b5e6c;
    }
    .form-control, .form-select {
      border-radius: 12px;
      border: 1.5px solid #d3c5cf;
      padding: 10px 15px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      color: #5a3e57;
    }
    .form-control:focus, .form-select:focus {
      border-color: #8a7ca9;
      box-shadow: 0 0 5px rgba(138,124,169,0.6);
      outline: none;
    }
    .form-check-label {
      color: #7b5e6c;
      font-weight: 600;
    }
    .form-check-input:checked {
      background: #8a7ca9;
      border-color: #8a7ca9;
    }
    a {
      color: #8a7ca9;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #e4a6af;
      text-decoration: underline;
    }
    .btn-success {
      width: 100%;
      border-radius: 50px;
      background: linear-gradient(90deg, #8a7ca9, #e4a6af);
      border: none;
      font-weight: 700;
      padding: 12px 0;
      color: white;
      box-shadow: 0 6px 15px rgba(142,124,169,0.5);
      transition: background 0.3s ease;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 10px;
    }
    .btn-success:hover {
      background: linear-gradient(90deg, #e4a6af, #8a7ca9);
      box-shadow: 0 8px 20px rgba(196,166,173,0.9);
      color: white;
    }
    .text-center.mt-3 {
      margin-top: 25px !important;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Create your KeyConnect account</h3>
    <form method="POST" action="./register.html">
    <!-- <form method="POST" action="{% url 'register' %}"> -->
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label for="fullname">Full Name</label>
        <input id="fullname" name="fullname" type="text" class="form-control" placeholder="John Doe" autocomplete="name" aria-label="Full Name" required />
      </div>
      <div class="mb-3 text-start">
        <label for="email">Email address</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" autocomplete="email" aria-label="Email" required />
      </div>
      <div class="mb-3 text-start">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" class="form-control" placeholder="+91 9876543210" autocomplete="tel" aria-label="Phone Number" required />
      </div>
      <div class="mb-3 text-start">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="form-control" placeholder="****" autocomplete="new-password" aria-label="Password" required />
      </div>
      <div class="mb-3 text-start">
        <label for="confirm-password">Confirm Password</label>
        <input id="confirm-password" name="confirm_password" type="password" class="form-control" placeholder="****" autocomplete="new-password" aria-label="Confirm Password" required />
      </div>
      <div class="mb-3 text-start">
        <label for="user-role">User Role</label>
        <select id="user-role" name="role" class="form-select" aria-label="User Role" required>
          <option value="" disabled selected>Select role</option>
          <option value="tenant">Tenant</option>
          <option value="owner">Owner</option>
        </select>
      </div>
      <div class="mb-3 text-start">
        <label for="city">Preferred City</label>
        <select id="city" name="city" class="form-select" aria-label="City" required>
          <option value="" disabled selected>Select city</option>
          <option>Mumbai</option>
          <option>Delhi</option>
          <option>Bangalore</option>
          <option>Pune</option>
          <option>Chennai</option>
        </select>
      </div>
      <div class="form-check mb-3 text-start">
        <input id="terms" name="terms" class="form-check-input" type="checkbox" required />
        <label for="terms" class="form-check-label">
          I agree to the <a href="#">terms and conditions</a>
        </label>
      </div>
      <button type="submit" class="btn btn-success">Register</button>
      <div class="text-center mt-3">
        <a href="./login.html">Already have an account? Login</a>
      </div>
    </form>
  </div>

  <!-- Password Match Checker -->
  <script>
    const form = document.querySelector('form');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm-password');

    form.addEventListener('submit', function (e) {
      if (password.value !== confirmPassword.value) {
        e.preventDefault();
        alert('Passwords do not match!');
        confirmPassword.focus();
      }
    });
  </script>
</body>
</html>
