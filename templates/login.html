<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - KeyConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f7f0f4 0%, #fce9ec 100%);
      min-height: 100vh;
      color: #5a3e57;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 10px 25px rgba(196, 166, 173, 0.3);
      background: #fff;
      width: 100%;
      max-width: 450px;
    }

    h3 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      color: #5a3e57;
    }

    label {
      font-weight: 600;
      color: #7b5e6c;
    }

    .form-control {
      border-radius: 12px;
      padding: 10px 15px;
      border: 1px solid #ccc;
    }

    .btn-gradient {
      border-radius: 50px;
      background: linear-gradient(90deg, #8a7ca9, #e4a6af);
      border: none;
      font-weight: 700;
      padding: 10px 0;
      color: white;
      box-shadow: 0 6px 15px rgba(142, 124, 169, 0.3);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .btn-gradient:hover {
      background: linear-gradient(90deg, #e4a6af, #8a7ca9);
      box-shadow: 0 8px 20px rgba(196, 166, 173, 0.5);
    }

    .btn-wrapper {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 20px;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
    }

    .register-link a {
      color: #8a7ca9;
      font-weight: 600;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Login to KeyConnect</h3>
    <form>
      <div class="mb-3">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="••••••••" required>
      </div>
      <div class="btn-wrapper">
        <a href="./owner_dashboard.html" class="btn btn-gradient w-50">Login as Owner</a>
        <a href="./tenant_dashboard.html" class="btn btn-gradient w-50">Login as Tenant</a>
      </div>
      <div class="register-link">
        <a href="./register.html">Don't have an account? Register</a>
      </div>
    </form>
  </div>
</body>
</html>
