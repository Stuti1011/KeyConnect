<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add PG Listing - KeyConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f7f0f4 0%, #fce9ec 100%);
      min-height: 100vh;
      color: #5a3e57;
    }

    .navbar {
      background: linear-gradient(90deg, #8a7ca9, #e4a6af);
      box-shadow: 0 6px 20px rgba(142,124,169,0.6);
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    /* Profile Icon */
    .profile-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: box-shadow 0.3s ease;
    }
    .profile-icon:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .profile-icon svg {
      fill: #8a7ca9;
      width: 20px;
      height: 20px;
    }

    .form-container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      padding: 35px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(196,166,173,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #8a7ca9;
      font-weight: 700;
    }

    .form-label {
      font-weight: 600;
      color: #5a3e57;
    }

    .btn-submit {
      background: linear-gradient(90deg, #8a7ca9, #e4a6af);
      border: none;
      padding: 12px 25px;
      color: white;
      font-weight: 600;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background: linear-gradient(90deg, #e4a6af, #8a7ca9);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-5">
      <a class="navbar-brand" href="#">KeyConnect</a>
      <div class="d-flex ms-auto align-items-center">
        <div class="profile-icon" title="Profile">
          <!-- Simple user icon SVG -->
           <a href="./owner_profile.html">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg></a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Add Listing Form -->
  <div class="form-container">
    <h2>Add PG Listing</h2>
    <form action="/add_listing" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" class="form-label">PG Title</label>
        <input type="text" class="form-control" id="title" name="title" required />
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" required />
      </div>

      <div class="mb-3">
        <label for="rent" class="form-label">Monthly Rent (â‚¹)</label>
        <input type="number" class="form-control" id="rent" name="rent" required />
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Room Type</label>
        <select class="form-select" id="type" name="type" required>
          <option value="1 Sharing">1 Sharing</option>
          <option value="2 Sharing">2 Sharing</option>
          <option value="3+ Sharing">3+ Sharing</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="amenities" class="form-label">Amenities</label>
        <textarea class="form-control" id="amenities" name="amenities" rows="3" placeholder="WiFi, AC, Food, Laundry..." required></textarea>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="image" name="image" required />
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-submit">Add Listing</button>
      </div>
    </form>
  </div>

</body>
</html>
