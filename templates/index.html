<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KeyConnect - Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f7f0f4 0%, #fce9ec 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5a3e57;
      margin: 0;
      padding: 20px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(196,166,173,0.3);
      background: #ffffff;
      padding: 40px 30px;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    h2 {
      font-weight: 700;
      color: #8a7ca9;
      margin-bottom: 20px;
    }
    p {
      font-weight: 600;
      color: #7b5e6c;
      margin-bottom: 35px;
      font-size: 1.1rem;
    }
    .btn-custom {
      width: 100%;
      border-radius: 50px;
      background: linear-gradient(90deg, #8a7ca9, #e4a6af);
      border: none;
      font-weight: 700;
      padding: 12px 0;
      color: white;
      box-shadow: 0 6px 15px rgba(142,124,169,0.5);
      transition: background 0.3s ease;
      margin-bottom: 15px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-size: 1.1rem;
    }
    .btn-custom:hover {
      background: linear-gradient(90deg, #e4a6af, #8a7ca9);
      box-shadow: 0 8px 20px rgba(196,166,173,0.9);
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome to <strong>KeyConnect</strong></h2>
    <p>Find PGs near you with ease!</p>
    <a href="./login.html" class="btn-custom">Login</a>
    <a href="./register.html" class="btn-custom">Register</a>
  </div>
</body>
</html>
