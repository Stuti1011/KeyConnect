<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Owner Dashboard - KeyConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f7f0f4 0%, #fce9ec 100%);
      min-height: 100vh;
      color: #5a3e57;
      margin: 0;
      padding-top: 70px; /* For fixed navbar spacing */
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #8a7ca9, #e4a6af);
      box-shadow: 0 6px 20px rgba(142,124,169,0.6);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
      letter-spacing: 1.3px;
    }

    /* Profile Icon */
    .profile-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: box-shadow 0.3s ease;
    }
    .profile-icon:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .profile-icon svg {
      fill: #8a7ca9;
      width: 20px;
      height: 20px;
    }

    /* Dashboard Header */
    .dashboard-header {
      margin: 50px auto 30px;
      text-align: center;
      color: #5a3e57;
    }

    .dashboard-header h1 {
      font-size: 2.8rem;
      font-weight: 700;
    }

    .btn-primary {
      border-radius: 50px;
      background: linear-gradient(90deg, #8a7ca9, #e4a6af);
      border: none;
      font-weight: 700;
      padding: 12px 30px;
      box-shadow: 0 6px 15px rgba(142,124,169,0.5);
      transition: background 0.3s ease;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #e4a6af, #8a7ca9);
      box-shadow: 0 8px 20px rgba(196,166,173,0.9);
    }

    /* Property Listings Container */
    .property-list {
      max-width: 750px;
      margin: 40px auto 60px;
    }

    /* Individual Property Card */
    .property-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(196,166,173,0.15);
      margin-bottom: 30px;
      padding: 20px;
      text-align: center;
      transition: box-shadow 0.3s ease;
      cursor: pointer;
    }
    .property-card:hover {
      box-shadow: 0 15px 35px rgba(196,166,173,0.3);
    }

    .property-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(196,166,173,0.3);
      margin-bottom: 15px;
    }

    .property-title {
      font-weight: 700;
      font-size: 1.4rem;
      color: #8a7ca9;
      margin-bottom: 10px;
    }

    .property-details {
      font-weight: 600;
      color: #7b5e6c;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-5">
      <a class="navbar-brand" href="#">KeyConnect</a>
      <div class="ms-auto">
        <div class="profile-icon" title="Profile">
          <!-- User icon SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
      </div>
    </div>
  </nav>

  <!-- Dashboard Header -->
  <div class="container dashboard-header">
    <h1>Welcome, Owner!</h1>
    <button class="btn btn-primary">Add Listing</button>
  </div>

  <!-- Property Listings -->
  <div class="container property-list">
    <div class="property-card">
      <img src="https://images.unsplash.com/photo-1618220179428-22790b461013?auto=format&fit=crop&w=800&q=80" alt="PG 1" class="property-img" />
      <div class="property-title">My PG near Andheri Station</div>
      <div class="property-details">₹8,000/month – AC, WiFi, Food Included</div>
    </div>

    <div class="property-card">
      <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=800&q=80" alt="PG 2" class="property-img" />
      <div class="property-title">2 Sharing in Vile Parle</div>
      <div class="property-details">₹7,200/month – Non-AC, Near Market</div>
    </div>
  </div>

</body>
</html>
