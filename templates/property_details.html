<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Property Detail - KeyConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f7f0f4 0%, #fce9ec 100%);
      color: #5a3e57;
      margin: 0;
      padding-top: 70px; /* to avoid navbar overlap */
      min-height: 100vh;
    }

    /* Fixed Top Navbar */
    .navbar {
      background: linear-gradient(90deg, #8a7ca9, #e4a6af);
      box-shadow: 0 6px 20px rgba(142,124,169,0.6);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 0.5rem 1.5rem;
      justify-content: space-between;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
      font-size: 1.5rem;
      text-decoration: none;
    }

    /* Profile Icon styled as white circle with purple user SVG */
    .profile-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: box-shadow 0.3s ease;
    }

    .profile-icon:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .profile-icon svg {
      fill: #8a7ca9;
      width: 20px;
      height: 20px;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(196,166,173,0.3);
    }

    /* Title */
    h1 {
      text-align: center;
      color: #8a7ca9;
      margin-bottom: 30px;
      font-weight: 700;
    }

    /* Image Carousel */
    .img-carousel {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      margin-bottom: 25px;
    }

    .img-carousel img {
      border-radius: 12px;
      width: 280px;
      height: 180px;
      object-fit: cover;
      box-shadow: 0 6px 15px rgba(196,166,173,0.4);
      flex-shrink: 0;
    }

    /* Form Controls */
    label {
      font-weight: 600;
      color: #7b5e6c;
      margin-top: 15px;
      display: block;
    }

    input[type="text"], input[type="number"], textarea, select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 2px solid #c2badb;
      border-radius: 10px;
      font-size: 1rem;
      color: #5a3e57;
      resize: vertical;
    }

    input[type="text"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
      border-color: #8a7ca9;
      outline: none;
      box-shadow: 0 0 8px #8a7ca9aa;
    }

    /* Description Text */
    .description-text {
      color: #5a3e57;
      line-height: 1.5;
      margin-top: 10px;
    }

    /* Buttons */
    .btn-primary, .btn-secondary {
      border-radius: 50px;
      font-weight: 700;
      padding: 12px 30px;
      margin-top: 30px;
      box-shadow: 0 6px 15px rgba(142,124,169,0.5);
      transition: background 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(90deg, #8a7ca9, #e4a6af);
      border: none;
      color: white;
      margin-right: 15px;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #e4a6af, #8a7ca9);
    }

    .btn-secondary {
      background: #d9798f;
      border: none;
      color: white;
    }

    .btn-secondary:hover {
      background: #b46370;
    }

    /* Owner Contact */
    .owner-contact {
      margin-top: 20px;
      font-weight: 600;
      color: #8a7ca9;
    }
  </style>
</head>
<body>

  <!-- Fixed top navbar -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">KeyConnect</a>
    <div class="profile-icon" title="Profile" onclick="alert('Profile clicked!')">
      <!-- User SVG icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 
          0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>
  </nav>

  <div class="container mt-4">

    <h1>Property Details</h1>

    <!-- Image carousel -->
    <div class="img-carousel" id="propertyImages">
      <img src="https://source.unsplash.com/280x180/?hostel,room" alt="Property Image 1" />
      <img src="https://source.unsplash.com/280x180/?pg,room" alt="Property Image 2" />
      <img src="https://source.unsplash.com/280x180/?hostel" alt="Property Image 3" />
    </div>

    <!-- Role-based content -->
    <div id="tenantView" style="display:none;">
      <h2 id="titleTenant">Cozy PG Near Dadar</h2>
      <p><strong>Rent:</strong> ₹9,000/month</p>
      <p><strong>Location:</strong> Dadar, Mumbai</p>
      <p><strong>Amenities:</strong> Non-AC, Food Available, WiFi</p>
      <p class="description-text">A cozy PG with all basic amenities located near Dadar station. Perfect for students and working professionals.</p>

      <button class="btn btn-primary" onclick="alert('Booking request sent!')">Request Booking</button>

      <p class="owner-contact">Contact Owner: +91 98765 43210 | owner@example.com</p>
    </div>

    <div id="ownerView" style="display:none;">
      <form id="ownerForm">
        <label for="title">Property Title</label>
        <input type="text" id="title" name="title" value="Cozy PG Near Dadar" required />

        <label for="rent">Rent (₹/month)</label>
        <input type="number" id="rent" name="rent" value="9000" required min="1000" />

        <label for="location">Location</label>
        <input type="text" id="location" name="location" value="Dadar, Mumbai" required />

        <label for="amenities">Amenities (comma separated)</label>
        <input type="text" id="amenities" name="amenities" value="Non-AC, Food Available, WiFi" required />

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required>
A cozy PG with all basic amenities located near Dadar station. Perfect for students and working professionals.
        </textarea>

        <label>Property Images (minimum 3 required)</label>
        <input type="file" id="images" name="images" accept="image/*" multiple required />

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" class="btn btn-secondary" onclick="alert('Listing deleted')">Delete Listing</button>
      </form>
    </div>

  </div>

  <script>
    // Simulated user role — in real app, get this from backend session/auth
    const userRole = 'tenant'; // Change to 'owner' to test owner view

    const tenantView = document.getElementById('tenantView');
    const ownerView = document.getElementById('ownerView');

    if (userRole === 'owner') {
      ownerView.style.display = 'block';
      tenantView.style.display = 'none';
    } else {
      tenantView.style.display = 'block';
      ownerView.style.display = 'none';
    }

    // Form submission example
    document.getElementById('ownerForm')?.addEventListener('submit', e => {
      e.preventDefault();
      alert('Changes saved successfully!');
    });
  </script>

</body>
</html>
